[package]
name = "pax-runtime"
version = "0.38.3"
authors = ["Zack Brown <zack@pax.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://pax.dev/"
repository = "https://www.github.com/paxproject/pax"
description = "Core shared runtime and rendering engine for Pax"


[dependencies]
cfg-if = "1.0.0"
kurbo = "0.11.1"
lazy_static = "1.4.0"
log = "0.4.20"
mut_static = "5.0.0"
pax-message = {path = "../pax-message", version="0.38.3"}
pax-manifest = {version="0.38.3", path = "../pax-manifest"}
pax-lang = {version="0.38.3", path = "../pax-lang"}
pax-designtime = {version="0.38.3", path = "../pax-designtime", optional = true}
pax-runtime-api = {version="0.38.3", path = "../pax-runtime-api"}
piet = "0.7.0"
piet-common = "0.7.0"
serde = {version="1.0.196", features=["derive"]}
wasm-bindgen = {version = "0.2.93", features=["serde-serialize"]}

[features]
designtime = ["dep:pax-designtime"]
