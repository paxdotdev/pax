[package]
name = "pax-designer"
version = "0.22.0"
edition = "2021"
default-run = "run"

[dependencies]
pax-engine = { version = "0.22.0" , path = "../pax-engine" }
pax-std = { version = "0.22.0" , path = "../pax-std" }
pax-designtime = {version = "0.22.0", path = "../pax-designtime" }
anyhow = "1.0.79"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
default = ["designtime"]
parser = ["pax-std/parser"]
designtime = ["pax-engine/designtime"]
web = ["pax-engine/web"]

[profile.dev]
opt-level = 2
