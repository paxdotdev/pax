[package]
name = "pax-designer"
version = "0.12.3"
edition = "2021"
default-run = "run"

[dependencies]
pax-compiler = { version = "0.12.3", optional = true , path = ".pax/pkg/pax-compiler" }
pax-engine = { version = "0.12.3" , path = ".pax/pkg/pax-engine" }
pax-manifest = { version = "0.12.3"  , path = ".pax/pkg/pax-manifest" }
pax-std = { version = "0.12.3" , path = ".pax/pkg/pax-std" }
serde_json = {version = "1.0.95", optional = true}
designer_project = { version = "0.12.3", path = "../website" }
pax-designtime = {version = "0.12.3", path = ".pax/pkg/pax-designtime" }
anyhow = "1.0.79"

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
default = ["designtime"]
parser = ["pax-std/parser", "pax-engine/parser", "designer_project/parser", "dep:serde_json", "dep:pax-compiler"]
designtime = ["pax-engine/designtime", "pax-manifest/parsing"]
