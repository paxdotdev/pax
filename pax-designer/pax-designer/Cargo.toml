[package]
name = "pax-designer"
version = "0.15.5"
edition = "2021"
default-run = "run"

[dependencies]
pax-engine = { version = "0.15.5" , path = "../pax/pax-engine" }
pax-std = { version = "0.15.5" , path = "../pax/pax-std" }
designer_project = { version = "0.15.5", path = "../designer-project" }
pax-designtime = {version = "0.15.5", path = "../pax/pax-designtime" }
anyhow = "1.0.79"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
default = ["designtime"]
parser = ["pax-std/parser", "pax-engine/parser", "designer_project/parser"]
designtime = ["pax-engine/designtime"]
web = ["pax-engine/web", "designer_project/web"]
