[package]
name = "pax-designer"
version = "0.11.3"
edition = "2021"
default-run = "run"

[dependencies]
pax-compiler = { version = "0.11.3", optional = true , path = ".pax/pkg/pax-compiler" }
pax-lang = { version = "0.11.3" , path = ".pax/pkg/pax-lang" }
pax-manifest = { version = "0.11.3"  , path = ".pax/pkg/pax-manifest" }
pax-std = { version = "0.11.3" , path = ".pax/pkg/pax-std" }
serde_json = {version = "1.0.95", optional = true}
uuid = "1.7.0"
designer_project = { version = "0.11.3", path = "../designer-project" }


[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
parser = ["pax-std/parser", "pax-lang/parser", "designer_project/parser", "dep:serde_json", "dep:pax-compiler"]
designtime = ["pax-lang/designtime", "pax-manifest/parsing"]
