[package]
name = "pax-manifest"
version = "0.11.3"
authors = ["Zack Brown <zack@pax.dev>", "Warfa Jibril <warfa@pax.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://pax.dev/"
repository = "https://www.github.com/pax-lang/pax"
description = "Definition container for an entire Pax cartridge"

[features]
default = ["json"]
json = ["serde_json"]
parsing = ["dep:pest", "dep:pest_derive"]

[lib]

[dependencies]
serde_json = { version = "1.0.95", optional = true }
pax-message = {path="../pax-message", version="0.11.3"}
pest = { version="2.7.6", optional=true}
pest_derive = {version="2.7.6", optional=true}
