[package]
name = "pax-monorepo"
version = "0.10.7"
authors = ["Zack Brown <zack@pax.dev>", "Warfa Jibril <warfa@pax.dev>"]
edition = "2021"

[workspace]

members = [
    "pax-lang",
    "pax-core",
    "pax-macro",
    "pax-message",
    "pax-compiler",
    "pax-runtime-api",
    "pax-cli",
    "pax-std",
    "pax-std/pax-std-primitives",
]

exclude = [
    "pax-cartridge",
    "pax-compiler/new-project-template",
    "pax-properties-coproduct",
    "pax-chassis-macos/interface",
    "pax-create-sandbox",
    "pax-language-server",
    "examples",
    "www.pax.dev/src/website",
]

[profile.release]
lto = true
opt-level = 'z'


