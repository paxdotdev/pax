    "pax-chassis-web",
    "pax-chassis-macos",
    "pax-macro",
    "pax-message",
    "pax-compiler",
    "pax-runtime-api",
    "pax-cli",
    "pax-std",
    "pax-std/pax-std-primitives",
]

exclude = [
    "pax-cartridge",
    "pax-compiler/pax-create-template",
