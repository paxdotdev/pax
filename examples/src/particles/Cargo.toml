[package]
name = "particles"
version = "0.12.0"
edition = "2021"
default-run = "run"

[dependencies]
pax-engine = { version = "0.21.0", path="../../../pax-engine" }
pax-std = { version = "0.21.0", path="../../../pax-std"}
rand = { version = "0.8.5" }
getrandom = { version = "0.2.15", features = ["js"] }

[lib]
crate-type = ["cdylib", "rlib"]
name = "paxcartridge"

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
parser = ["pax-std/parser", "pax-engine/parser"]
designtime = ["pax-engine/designtime"]
web = ["pax-engine/web"]
macos = ["pax-engine/macos"]
ios = ["pax-engine/ios"]
