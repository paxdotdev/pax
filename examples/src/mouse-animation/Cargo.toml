[package]
name = "mouse-animation"
version = "0.15.5"
edition = "2021"
default-run = "run"

[dependencies]
pax-engine = { version = "0.19.1", path="../../../pax-engine" }
pax-std = { version = "0.19.1", path="../../../pax-std"}

[lib]
crate-type = ["cdylib", "rlib"]
name = "paxcartridge"

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
parser = ["pax-std/parser", "pax-engine/parser"]
designtime = ["pax-engine/designtime"]
web = ["pax-engine/web"]
macos = ["pax-engine/macos"]
ios = ["pax-engine/ios"]