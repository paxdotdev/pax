[package]
name = "breakout"
version = "0.29.0"
edition = "2021"
default-run = "run"

[dependencies]
serde_json = {version = "1.0.95", optional = true}
rand = { version = "0.8.5", features = ["getrandom"] }
getrandom = { version = "0.2.15", features = ["js"] }
rand_distr = { version = "0.4" }
pax-kit = { version = "0.29.0", path="../../../pax-kit", features = ["designer"] }

[lib]
crate-type = ["cdylib", "rlib"]
name = "paxcartridge"

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
designer = ["pax-kit/designer"]
parser = ["pax-kit/parser"]
web = ["pax-kit/web"]
macos = ["pax-kit/macos"]
ios = ["pax-kit/ios"]