[package]
name = "easing-tests"
version = "0.12.8"
edition = "2021"
default-run = "run"

[dependencies]
pax-engine = { version = "0.12.8" , path = ".pax/pkg/pax-engine" }
pax-std = { version = "0.12.8" , path = ".pax/pkg/pax-std" }
pax-compiler = { version = "0.12.8", optional = true, path = ".pax/pkg/pax-compiler" }
pax-manifest = { version = "0.12.8", optional = true, path = ".pax/pkg/pax-manifest" }
serde_json = {version = "1.0.95", optional = true}

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
parser = ["pax-std/parser", "pax-engine/parser", "dep:serde_json", "dep:pax-compiler", "dep:pax-manifest"]
