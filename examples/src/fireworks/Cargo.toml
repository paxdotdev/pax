[package]
name = "fireworks"
version = "0.15.5"
edition = "2021"
default-run = "run"

[dependencies]
pax-engine = { version = "0.23.0", path="../../../pax-engine" }
pax-std = { version = "0.23.0", path="../../../pax-std"}
pax-designer = {version = "0.23.0", path="../../../pax-designer" }

[lib]
crate-type = ["cdylib", "rlib"]
name = "paxcartridge"

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
parser = ["pax-std/parser"]
designtime = ["pax-engine/designtime", "pax-std/designtime", "pax-designer/designtime"]
web = ["pax-engine/web"]
macos = ["pax-engine/macos"]
ios = ["pax-engine/ios"]

[profile.release]
lto = true
opt-level = "z"

[profile.dev.package."*"]
debug = false
