[package]
name = "ui-components"
version = "0.15.1"
edition = "2021"
default-run = "run"

[dependencies]
pax-engine = { version = "0.15.1" }
pax-std = { version = "0.15.1" }
pax-compiler = { version = "0.15.1", optional = true }
pax-manifest = { version = "0.15.1", optional = true }
serde_json = { version = "1.0.95", optional = true }
pax-component-library = { version = "0.15.1" }

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[[bin]]
name = "run"
path = "bin/run.rs"

[features]
parser = ["pax-component-library/parser","pax-std/parser", "pax-engine/parser", "dep:serde_json", "dep:pax-compiler", "dep:pax-manifest"]
