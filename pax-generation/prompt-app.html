<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
        }
        .chat-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            padding-right: 100px; /* Make space for the button */
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            position: absolute;
            right: 30px;
            bottom: 30px;
            background-color: #b87f5c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d4987a;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box">
        <textarea placeholder="Type your message here..."></textarea>
        <button>Submit</button>
    </div>
</div>
</body>
</html>
