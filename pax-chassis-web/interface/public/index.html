<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pax Web</title>
        <!-- Note that styles are bundled via Webpack into the index.js bundle.  Refer to `@/src/styles/` -->
    </head>
    <body>
        <div id="mount">
        </div>
        <script src="pax-chassis-web-interface.js"></script>
        <script>
            if (typeof window.Pax.mount === 'function') {
                window.Pax.mount("#mount", "/pax-chassis-web");
            } else {
                console.error("Pax cartridge failed to load or was malformed.");
            }
        </script>
    </body>
</html>
