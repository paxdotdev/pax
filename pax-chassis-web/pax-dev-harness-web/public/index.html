<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pax Web</title>
        <style>
            html, body, #mount, canvas, .native-overlay{
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #mount {
                position: relative;
            }

            .canvas {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
            }

            .scroller-container {
                position: relative;
                overflow: auto;
                pointer-events: auto;
            }

            .inner-pane {
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
            }

            .native-overlay {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
            }

            .native-overlay:focus {
                outline: none;
            }

            .native-leaf {
                white-space: pre-wrap;
                text-overflow: ellipsis;
                overflow: hidden;
                transform-origin: top left;
                pointer-events: auto;
                position: absolute;
            }

            #clipping-container {
                position: absolute;
                top: 0;
                left: 0;
            }


            .native-clipping {
                position: absolute;
            }

        </style>
    </head>
    <body>
        <div id="mount">
        </div>

        <script src="index.js"></script>
    </body>
</html>
