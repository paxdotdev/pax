<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pax Web</title>
        <style>
            html, body, #mount, canvas, .native-overlay, #clipping-container {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #mount {
                position: relative;
            }

            .canvas {
                position: absolute;
                top: 0;
                left: 0;
            }

            #clipping-container {
                position: absolute;
                top: 0;
                left: 0;
            }

            .native-overlay {
                position: absolute;
                top: 0;
                left: 0;
            }

            .native-overlay:focus {
                outline: none;
            }

            .native-clipping {
                position: absolute;                
            }

            .native-leaf {
                white-space: pre-wrap;
                text-overflow: ellipsis;
                overflow: hidden;
                transform-origin: top left;
                pointer-events: auto;
            }

        </style>
    </head>
    <body>
        <div id="mount">
        </div>

        <script src="index.js"></script>
    </body>
</html>
