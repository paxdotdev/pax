[package]
name = "pax-lang"
version = "0.5.5"
authors = ["Zack Brown <zack@pax.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://pax.dev/"
repository = "https://www.github.com/pax-lang/pax"
description = "Root import entry-point for using Pax in a Rust program"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pax-macro = {path="../pax-macro", version="0.5.5"}
pax-message = {path="../pax-message", version="0.5.5"}
pax-runtime-api = {path="../pax-runtime-api", version="0.5.5"}
pax-compiler = {path="../pax-compiler", optional=true, version="0.5.5"}

[features]
parser = ["dep:pax-compiler"]

