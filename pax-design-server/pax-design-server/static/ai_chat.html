<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
        }
        .chat-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            padding-right: 100px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            position: absolute;
            right: 30px;
            bottom: 30px;
            background-color: #b87f5c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d4987a;
        }
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        .success {
            background-color: #2e7d32;
            color: #ffffff;
        }
        .error {
            background-color: #c62828;
            color: #ffffff;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box">
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <button id="submit">Submit</button>
        <div id="loading">Loading...</div>
        <div id="result"></div>
    </div>
</div>
<script>
    const textarea = document.getElementById('message');
    const submitButton = document.getElementById('submit');
    const loadingIndicator = document.getElementById('loading');
    const resultDiv = document.getElementById('result');

    submitButton.addEventListener('click', async () => {
        const message = textarea.value;
        if (message.trim()) {
            loadingIndicator.style.display = 'block';
            submitButton.disabled = true;
            resultDiv.style.display = 'none';
            try {
                const response = await fetch('/ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                const result = await response.json();
                console.log(result);
                
                if (result.status === 'success') {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `Build successful! <a href="/" target="_blank">Open your generated app</a>`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Error: ${result.message || 'An unexpected error occurred'}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = 'An error occurred while processing your request. Please try again.';
            } finally {
                loadingIndicator.style.display = 'none';
                submitButton.disabled = false;
                resultDiv.style.display = 'block';
            }
        }
    });
</script>
</body>
</html>
