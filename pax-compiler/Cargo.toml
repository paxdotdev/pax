[package]
name = "pax-compiler"
version = "0.7.2"
authors = ["Zack Brown <zack@pax.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://pax.dev/"
repository = "https://www.github.com/pax-lang/pax"
description = "Compiler APIs for parsing and building Pax projects into application executables"
include = [
    "new-project-template/**/*",
    "src/**/*",
    "templates/**/*",
    "README.md",
]


[features]
default = ["console_error_panic_hook", "cbor", "json", "messagepack"]
json = ["serde", "serde_json"]
messagepack = ["serde"]
cbor = ["serde"]

[lib]

[dependencies]
libc = "0.2"
kurbo = "0.9.0"
nix = "0.20.2"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11.18", features = ["blocking"] }
tar = "0.4"
fs_extra = "1.3.0"
pax-message = {version = "0.7.2", path="../pax-message"}
pax-runtime-api = {version= "0.7.2", path="../pax-runtime-api"}
pest = "2.6.0"
pest_derive = "2.6.0"
itertools = "0.10.5"
include_dir = {version = "0.7.3", features = ["glob"]}
serde_derive = "1.0.159"
toml_edit = "0.14.4"
lazy_static = "1.4.0"
tera = "1"
rust-format = "0.3.4"
colored = "2.0.0"
walkdir = "2.3.2"
rand = "0.8.4"
portpicker = "0.1.1"
serde = { version = "1.0.159", features=["derive"], optional = true }
serde_json = { version = "1.0.95", optional = true }
wasm-bindgen = {version = "0.2.30", features=["serde-serialize"]}
console_error_panic_hook = { version = "0.1.6", optional = true }
futures = "0.3.28"
uuid = {version = "0.8", features = ["v4"] }
flate2 = "1.0"


