[package]
name = "pax-designtime"
version = "0.10.10"
edition = "2021"
authors = ["Zack Brown <zack@pax.dev>", "Warfa Jibril <warfa@pax.dev>"]
homepage = "https://pax.dev/"
description = "Enterprise logic for coordination between visual editor and pax code"

[features]
default = ["serde", "serde_json"]

[dependencies]
pax-manifest = {version = "0.10.10", path="../pax/pax-manifest"}
serde_derive = "1.0.159"
serde = { version = "1.0.159", features=["derive"], optional = true }
serde_json = { version = "1.0.95", optional = true }