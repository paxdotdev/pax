
[package]
name = "pax-std"
version = "0.5.8"
authors = ["Zack Brown <zack@pax.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://pax.dev/"
repository = "https://www.github.com/pax-lang/pax"
description = "Standard library for Pax, including layouts, drawing primitives, and form controls"


[package.metadata.pax]
primitives_crate = "./pax-std-primitives"

[dependencies]
piet = "0.6.0"
kurbo = "0.9.0"
pax = {package="pax-lang", path = "../pax-lang", version="0.0.1"}
pax-message = {path = "../pax-message", version="0.5.8"}
lazy_static = "1.4.0"
pax-compiler = {path="../pax-compiler", optional = true, version="0.5.8"}
serde_json = {version="1.0.95", optional = true}
pax-runtime-api = {version="0.5.8", path="../pax-runtime-api"}

[features]
parser = ["pax/parser", "dep:pax-compiler", "dep:serde_json"]