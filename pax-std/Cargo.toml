
[package]
name = "pax-std"
version = "0.38.3"
authors = ["Zack Brown <zack@pax.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://pax.dev/"
repository = "https://www.github.com/paxproject/pax"
description = "Standard library for Pax, including layouts, drawing primitives, and form controls"

[dependencies]
kurbo = "0.11.1"
lazy_static = "1.4.0"
log = "0.4.20"
pax-engine = {path = "../pax-engine", version="0.38.3"}
pax-lang = {path = "../pax-lang", version="0.38.3"}
pax-manifest = {path = "../pax-manifest", version="0.38.3"}
pax-message = {path = "../pax-message", version="0.38.3"}
pax-runtime = {path = "../pax-runtime", version="0.38.3"}
piet = "0.7.0"
piet-web = "0.7.0"
serde = { version = "1.0.159", features=["derive"]}
serde_json = {version="1.0.95", optional = true}

[features]
parser = ["dep:serde_json"]
designtime = ["pax-engine/designtime", "pax-runtime/designtime"]
