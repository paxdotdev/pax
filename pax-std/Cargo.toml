
[package]
name = "pax-std"
version = "0.14.3"
authors = ["Zack Brown <zack@pax.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://pax.dev/"
repository = "https://www.github.com/paxproject/pax"
description = "Standard library for Pax, including layouts, drawing primitives, and form controls"


[package.metadata.pax]
primitives_crate = "./pax-std-primitives"

[dependencies]
piet = "0.6.0"
kurbo = "0.9.0"
pax-engine = {path = "../pax-engine", version="0.14.3"}
pax-message = {path = "../pax-message", version="0.14.3"}
lazy_static = "1.4.0"
pax-compiler = {path="../pax-compiler", optional = true, version="0.14.3"}
serde_json = {version="1.0.95", optional = true}
pax-manifest = {path = "../pax-manifest", version="0.14.3"}
pax-runtime = {path = "../pax-runtime", version="0.14.3"}
serde = { version = "1.0.159", features=["derive"]}
log = "0.4.20"

[features]
parser = ["pax-engine/parser", "dep:pax-compiler", "dep:serde_json"]
