name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: mars
    steps:
    - uses: actions/checkout@v3
    # Install dependencies
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y libgtk-4-dev &&  curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh && cargo install pax-cli 
    - name: Build Starter Project
      run: pushd examples/src/starter-project && pax-cli build --release && popd
